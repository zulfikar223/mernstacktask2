<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container border bg-light px-5 pb-3 mt-5" style="width: 40%;">
        <form id="myForm" novalidate>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" required>
            <div class="invalid-feedback">Name is required</div>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" required>
            <div class="invalid-feedback">Email is required</div>
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Password</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" required>
              <div class="invalid-feedback">Password is required</div>
          </div>
          <label for="formGroupExampleInput2" class="form-label">Hobbies</label>
          <select class="form-select" size="2" aria-label="multiple select example">
            <option ></option>
          </select>
          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger btn-lg d-flex justify-content-center mt-3" style="width: 100%;">Submit</button>
        </div>
        </form>
    </div>
    <script>

        (function () {
            'use strict'
            const form = document.getElementById('myForm')

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })()
    </script>
</body>
</html>
